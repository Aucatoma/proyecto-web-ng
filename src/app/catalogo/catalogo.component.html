<div (click)="mostrarEsconderBarra()" class="container-fluid">
  <div class="row">
    <app-menu></app-menu>
  </div>
  <div class="row justify-content-center" style="padding-top: 40px; padding-left: 130px">
    <app-barra-busqueda (textoEmit)="buscarLibros($event)" (isVisibleEmit)="guardarIsVisible($event)"></app-barra-busqueda>
  </div>
  <div class="row align-items-center">
    <app-card-book (libroEmit)="irADetalle($event)" *ngFor="let libro of libros" [libro]="libro"></app-card-book>
  </div>
</div>
