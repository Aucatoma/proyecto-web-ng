
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 img-thumbnail" [width]="800" [height]="450" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_hvDMJzZRtNwjVf5dlvpBasNgE_xGo83tURfzhz3yGCy2h5dK" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>Es el primer slide</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [width]="800" [height]="450" src="https://www.eldiaonline.com/wp-content/uploads/2013/06/AFA.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide</h5>
        <p>Es el segundo slide</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [width]="800" [height]="450" src="http://sextoanillo.com/wp-content/uploads/2016/07/071.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide</h5>
        <p>Es el tercer slide</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
