<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header text-center bg-dark" style="font-weight: bold; color: white">Total a pagar</div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-5">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" style="font-weight: bold">Cantidad de items</li>
                  <li class="list-group-item" style="font-weight: bold">Subtotal</li>
                  <li class="list-group-item" style="font-weight: bold">IVA</li>
                  <li class="list-group-item" style="font-weight: bold">TOTAL</li>
                </ul>
              </div>
              <div class="col-5">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center">{{cantidadTotal}} libros</li>
                  <li class="list-group-item text-center">${{subtotal}}</li>
                  <li class="list-group-item text-center">12 %</li>
                  <li class="list-group-item text-center" style="font-weight: bold">${{precioFinal}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col" style="padding-top: 15px; padding-left: 65px">
        <h3>MÃ©todo de Pago</h3>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-2" style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px">
        <h5>Tarjetas:</h5>
      </div>
      <div class="col-3" style="padding-top: 15px; padding-bottom: 20px">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
            {{numeroTarjeta}}
            <span class="badge badge-pill">
                  <img *ngIf="tipoTarjeta === 'Mastercard'" src="assets/icon/mastercard.png" alt="tipo" style="height: 17px; width: 22px">
                  <img *ngIf="tipoTarjeta === 'Visa'" src="assets/icon/visa.png" alt="tipo" style="height: 17px; width: 22px">
                  <img *ngIf="tipoTarjeta === 'American Express'" src="assets/icon/american-express.png" alt="tipo" style="height: 17px; width: 22px">
                </span>
          </button>
          <div class="dropdown-menu">
            <ul class="list-group list-group-flush">
              <li *ngFor="let tarjetaCredito of tarjetasCreditoUsuario" (click)="tipoTarjeta = tarjetaCredito.tipo; numeroTarjeta = tarjetaCredito.numero; idTarjetaEscogida = tarjetaCredito.id" class="list-group-item d-flex justify-content-between align-items-center mano">
                {{tarjetaCredito.numero}}
                <span class="badge badge-pill">
                  <img *ngIf="tarjetaCredito.tipo === 'Mastercard'" src="assets/icon/mastercard.png" alt="tipo" style="height: 17px; width: 22px">
                  <img *ngIf="tarjetaCredito.tipo === 'Visa'" src="assets/icon/visa.png" alt="tipo" style="height: 17px; width: 22px">
                  <img *ngIf="tarjetaCredito.tipo === 'American Express'" src="assets/icon/american-express.png" alt="tipo" style="height: 17px; width: 22px">
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="!exito" class="col-7" style="padding-top: 15px; padding-bottom: 20px">
        <button (click)="registrarPedido()" class="btn btn-primary">Comprar</button>
        <p *ngIf = "error" style="color: red">{{error}}</p>
      </div>
      <div *ngIf="exito" class="col" style="padding-top: 15px; padding-bottom: 20px">
        <button (click)="irAlCatalogo()" class="btn btn-success">{{exito}}</button>
        <p *ngIf = "error" style="color: red">{{error}}</p>
      </div>
    </div>
  </div>
</div>
