<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header text-center bg-dark" style="font-weight: bold; color: white">Total a pagar</div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-5">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" style="font-weight: bold">Cantidad de items</li>
                  <li class="list-group-item" style="font-weight: bold">Subtotal</li>
                  <li class="list-group-item" style="font-weight: bold">IVA</li>
                  <li class="list-group-item" style="font-weight: bold">TOTAL</li>
                </ul>
              </div>
              <div class="col-5">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center">{{cantidadTotal}} libros</li>
                  <li class="list-group-item text-center">${{subtotal}}</li>
                  <li class="list-group-item text-center">12 %</li>
                  <li class="list-group-item text-center" style="font-weight: bold">${{precioFinal}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row text-center">
      <div *ngIf="!exito" class="col" style="padding-top: 15px; padding-bottom: 20px">
        <button (click)="registrarPedido()" class="btn btn-primary">Comprar</button>
        <p *ngIf = "error" style="color: red">{{error}}</p>
      </div>
      <div *ngIf="exito" class="col" style="padding-top: 15px; padding-bottom: 20px">
        <button (click)="irAlCatalogo()" class="btn btn-success">{{exito}}</button>
        <p *ngIf = "error" style="color: red">{{error}}</p>
      </div>
    </div>
  </div>
</div>
