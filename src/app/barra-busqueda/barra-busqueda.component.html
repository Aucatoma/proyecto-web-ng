
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{filtro}}</button>
        <div class="dropdown-menu">
          <a (click)="changeNameOfDropDownFilter('Genero', $event)" class="dropdown-item mano">Genero</a>
          <a (click)="changeNameOfDropDownFilter('Editorial', $event)" class="dropdown-item mano">Editorial</a>
          <a (click)="changeNameOfDropDownFilter('Autor', $event)" class="dropdown-item mano">Autor</a>
          <a (click)="changeNameOfDropDownFilter('Libro', $event)" class="dropdown-item mano">Libro</a>
        </div>
      </div>

      <div class="dropdown">
        <input (keyup)="onKey($event)" id="busqueda" name="busqueda" class="form-control" type="text" placeholder="Search" [value]="textoABuscar" aria-label="Recipient" style="width: 477px">
        <div id="dropDownSearchContent" class="dropdown-menu" style="width: 477px" >
          <ul *ngIf="libros?.length !== 0; else sinResultados" class="list-group list-group-flush">
            <li *ngFor="let libro of libros"
                (click)="fillSearchBar($event, libro.nombre)"

                list-group-item
                  list-group-item-action
                  d-flex
                  justify-content-between
                  align-items-center"
            >
              <a>{{libro.nombre}}</a>
              <span class="badge badge-secondary badge-pill">AÃ±o: {{libro.anio}}</span>
            </li>
          </ul>

          <ng-template #sinResultados class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-center align-items-center">
              <b>No se hallaron resultados</b>
            </li>
          </ng-template>
        </div>
      </div>
      <div class="input-group-append">
        <app-speech-text (textoEmit)="ubicarTexto($event)"></app-speech-text>
      </div>
      <div class="input-group-append">
        <button (click)="emitirTexto()" class="btn btn-outline-secondary" type="button">Buscar</button>
      </div>
