<form class="form" #f="ngForm" (submit)="emitirUsuario(f)">
  <div class="form-row justify-content-center padding-title">
    <h2>Datos personales</h2>
  </div>
  <div class="form-row justify-content-center">
    <label class="img-clickable text-center" for="imagen" aria-labelledby="imagenHelpBlock">
      <img [src]="usuario.imagenUrl" [height]="175" [width]="150" alt="">
      <input type="file" id="imagen" #imageInput name="imagen" class="no-display" (change)="cambiarFoto(imageInput)" ngModel="" required>
      <small id="imagenHelpBlock" class="form-text text-muted">Presiona sobre la imagen para subir una foto</small>
    </label>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="nombre">Nombre</label>
      <input type="text"  class="form-control" id="nombre" name="nombre" ngModel="{{usuario.nombre}}">
    </div>
    <div class="form-group col-sm-6">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" ngModel="{{usuario.apellido}}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" ngModel="{{usuario.username}}" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" name="correo" ngModel="{{usuario.correo}}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-5">
      <label for="contrasenia">Contraseña</label>
      <input [type]="pw_type" class="form-control" id="contrasenia" name="contrasenia" ngModel="{{usuario.contrasenia}}" required>
    </div>
    <div class="form-group col-sm-5">
      <label for="confirmacion">Confirmación de contraseña</label>
      <input [type]="pw_type" class="form-control" id="confirmacion" name="confirmacion" ngModel="{{usuario.contrasenia}}" required>
    </div>
    <div class="form-group col-sm-1 text-center justify-content-center">
      <label>Mostrar/Ocultar</label>
      <img [src]="icon_pw" id="eye" alt="" height="30" width="30" (click)="togglePW()">
    </div>
  </div>
  <div class="form-row justify-content-center">
    <button type="submit" *ngIf="usuario.id === 0" class="btn btn-primary">Registrarme</button>
    <button type="submit" *ngIf="usuario.id !== 0" class="btn btn-primary" [attr.disabled]="f.dirty ? null : '' ">Actualizar</button>
  </div>
</form>
